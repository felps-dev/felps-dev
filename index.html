<!DOCTYPE html>
<html>
<head>
<title>Felipe Correa</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
body {
  /*background: linear-gradient(90deg, white, gray);*/
  background-color: #303030;
}

body, h1, p {
  font-family: "Helvetica Neue", "Segoe UI", Segoe, Helvetica, Arial, "Lucida Grande", sans-serif;
  font-weight: normal;
  margin: 0;
  padding: 0;
  text-align: center;
}

.container {
  margin-left:  auto;
  margin-right:  auto;
  margin-top: 10vh;
  max-width: 1170px;
  padding-right: 15px;
  padding-left: 15px;
}

.row:before, .row:after {
  display: table;
  content: " ";
}

h1 {
  font-size: 48px;
  font-weight: 300;
  margin: 0 0 20px 0;
  color: white;
}

.lead {
  font-size: 21px;
  font-weight: 200;
  margin-bottom: 20px;
}

p {
  margin: 0 0 10px;
  color: #999999
}

a {
  color: #3282e6;
  text-decoration: none;
}

.ig-profile-picture{
  border-radius: 100%;
}

.icon-img{
  margin: 10px;
  max-width: 64px;
  transition: 0.5s;
}

.icon-img:hover{
  max-width: 96px;
}
</style>
</head>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "https://www.instagram.com/felps.dev/?__a=1";

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var json = JSON.parse(this.responseText);
        document.getElementsByClassName("ig-profile-picture")[0].src = json['graphql']['user']['profile_pic_url_hd'];
        var icon = document.createElement('link');
        icon.rel = 'icon';
        icon.href= json['graphql']['user']['profile_pic_url_hd'];
        document.head.appendChild(icon);
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();
</script>
<body>
<div class="container text-center" id="error">
  <div class="row">
    <div class="col-md-12">
      <a href="https://www.facebook.com/Pecolps"><img class="ig-profile-picture"></a>
      <h1>Felipe Correa</h1>
      <p class="lead">Fullstack <strong>#Developer</strong></p>
      <p>
        <a href="https://github.com/felps-dev"><img class="icon-img" src="./src/github.png" alt=""></a>
        <a href="https://www.instagram.com/felps.dev/"><img class="icon-img" src="./src/instagram.png" alt=""></a>
        <a href="https://www.linkedin.com/in/felpsdev"><img class="icon-img" src="./src/linkedin.png" alt=""></a>
      </p>
    </div>
  </div>

</div>

</body>
</html>
